<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <form class="m-5" onsubmit="return handleSubmit()">
        <div id="message"  class="alert alert-danger" style="display: none;">This is an error msg</div>

    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="name" class="form-control" id="name" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
</form>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script type="text/javascript">
    function handleSubmit() {
        const name = document.getElementById('name').value;
        const message = document.getElementById('message');
        const password = document.getElementById('password').value;
        const email = document.getElementById('email').value;
        message.style.display= "none"
        if(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email) == false){
        message.innerText = "Please enter valid email address";
        message.style.display = "block"
        return false
        }
        if(name.length === 0){
        message.innerText = "Please type the full name";
        message.style.display = "block"
        return false
        }
        if(password.length < 8){
        message.innerText = "Password must be more than 8 characters";
        message.style.display = "block"
        return false
        }
        alert("Success")
        return false //To stop reloading or stop propogation

            }
</script>
</body>
</html>
